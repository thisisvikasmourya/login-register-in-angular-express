<div class="row pt-5">
    <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h1 class="mb-0 font-weight-bold text-primary">
                    Login
                </h1>
            </div>
            <div class="card-body text-primary">
                <form action="" class="form">
                 <div class="form-group">
                    <label for="" >Email</label>
                    <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required>
                 </div>
                 <div class="form-group">
                    <label for="" >Password</label>
                    <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required> 
                 </div>
                 <button (click)="loginUser()" class="btn btn-primary float-right">Login</button>
                 <a routerLink="/register">Not a member register here!!</a>
                </form>
            </div>
        </div>
    </div>
</div>
