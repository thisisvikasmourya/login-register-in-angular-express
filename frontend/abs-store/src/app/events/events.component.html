<div class="row mt-5 ">
    <div class="col-md-3 " *ngFor="let event of events">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">
                    {{event.name}}
                </h5>
                <a href="#" class="imgpic">{{event.img}}</a>
                <p class="card-text">{{event.description}}</p>
                <a href="#" class="btn btn-primary">Buy Now</a>&nbsp;<a href="#" class="btn btn-primary">Add to cart</a>
                <div class="card-footer text-muted">
                    {{event.date | date:'shortDate'}}
                </div>
            </div>
        </div>
    </div>
</div>
