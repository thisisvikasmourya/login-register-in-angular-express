<div class="row pt-5 text-primary">
    <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h1 class="mb-0 font-weight-bold">
                    Register
                </h1>
            </div>
            <div class="card-body">
                <form action="" class="form">
                 <div class="form-group">
                    <label for="" >Email</label>
                    <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                 </div>
                 <div class="form-group">
                    <label for="" >Password</label>
                    <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required> 
                 </div>
                 <button (click)="registerUser()" class="btn btn-primary float-right">Register</button>
                 <a routerLink="/login">Already a member login here!!</a>
                </form>
            </div>
        </div>
    </div>
</div>
